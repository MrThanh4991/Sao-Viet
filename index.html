<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0d47a1">
  <title>SAO VIỆT</title>

  <!-- Manifest & PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SAO VIỆT">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Iframe hiển thị ứng dụng GAS, cho phép clipboard và share -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbxkAacxAfF_S2cgzsBQ2spzevrdMjWv2U9Xz2q-eZ-xTfOtD-idJAwgFVug0TKxEIIV/exec"
    allow="clipboard-write; clipboard-read; encrypted-media; geolocation; microphone; camera; web-share"
  ></iframe>

  <!-- Đăng ký service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
